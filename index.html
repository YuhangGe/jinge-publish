<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <base href="/">

    #splash_screen {

      margin: 15px;
      font-size: 14px;
      padding: 0;
    }
  </style>
</head>
<body>

<root-app>
<div id="splash_screen">

<link rel="stylesheet" href="css/jinge-design-94069d495d.min.css"/>


<script src="lib/zone-0.6.26.min.js"></script>

<script src="js/jinge-design-d067a6a6f3.min.js"></script>

<script type="text/javascript">
(function() {
  function run() {
    let $s = document.getElementById('splash_screen_style');
    $s.parentElement.removeChild($s);
    $s = document.getElementById('splash_screen');
    $s.parentElement.removeChild($s);
    window.__AppBootstrap();
  }
  __AssetLoader.load({
    locale: localStorage.getItem('language') || navigator.language
  }).then(function() {
    
    run();
    
  }).catch(function(ex) {
    console.error(ex);
  });
})();

</script>
